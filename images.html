<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Goole Search</title>
  </head>
  <body>
    <div id="index-images-header">
      <div id="header">
        <a href="./index.html">Home</a>
        <a href="./advanced.html">Google Advanced</a>
      </div>
    </div>
    <div id="main-container">
      <div id="google-image-logo-container">
        <img
          src="https://www.google.com.vn/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
          alt="Google Logo"
          class="google-logo"
        />
        <span id="images-text">Images</span>
      </div>

      <form id="form-container" action="https://google.com/images">
        <input id="input-text" type="text" name="q" />
        <br />
        <div id="search-button-container">
          <input type="submit" value="Search on Google" class="search-button" />
        </div>
      </form>
    </div>
  </body>
</html>
